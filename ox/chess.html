<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>井字棋</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
    <div id="app" style="width: 60%; margin:0 auto;"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js "></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js "></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
    <!-- babel是解析JSX必备的库 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js "></script>
    <script type="text/babel">
        const qizistyle={
            background: "white",
            border: "1px solid green",
            float: "left",
            fontSize: "24px",
            fontWeight: "bold",
            lineHeight: "34px",
            height: "34px",
            marginRight: "-1px",
            marginTop: "-1px",
            padding: 0,
            textAlign: "center",
            width: "50px",
        }
       class Qizi extends React.Component{
        constructor(){
            super()
            this.state={
                value:null
            }
        }
           render(){
              return <div style={qizistyle} onClick={this.props.Click}>
                        {this.props.value}
                     </div>
              
           }
       }
       class Qipan extends React.Component{
        renderqizi(i){
            return(
                <Qizi value={this.props.qizi[i]} Click={()=>this.props.onClick(i)}/>
            )
        }
        render() {
            return <div>
                    <div>
                        {this.renderqizi(0)}
                        {this.renderqizi(1)}
                        {this.renderqizi(2)}
                    </div>
                    <div>
                        {this.renderqizi(3)}
                        {this.renderqizi(4)}
                        {this.renderqizi(5)}
                    </div>
                    <div>
                        {this.renderqizi(6)}
                        {this.renderqizi(7)}
                        {this.renderqizi(8)}
                    </div>
                   </div>

        }
       }
       class Game extends React.Component{
        constructor(){
            super()
            this.state={
                history:[
                   { qizi:Array(9).fill(null)}
                ],
                isnext:true,
                stepNum:0
            }
        }
        handleClick(i){
            const history=this.state.history.slice(0,this.state.stepNum+1);
            const current=history[history.length-1];
            const qizi=current.qizi.slice();
            if (this.winner(qizi) || qizi[i]) {
                return;
            }
            qizi[i]=this.state.isnext?"X":"O";
            this.setState({
                history:history.concat([
                    {
                        qizi:qizi
                    }
                ]),
                stepNum:history.length,
                isnext:!this.state.isnext
            })
        };
        winner(qizi){
            const lines = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];
        for (let i = 0; i < lines.length; i++) {
            const [a, b, c] = lines[i];
            if (qizi[a] && qizi[a] === qizi[b] && qizi[a] === qizi[c]) {
                return qizi[a];
            }
        }
        return null;
        };
        jumpTo(step) {
            this.setState({
                stepNum: step,
                xIsNext: (step % 2) === 0,
            });
            if(step == 0){
                this.setState({
                    history: [
                        {
                            qizi: Array(9).fill(null)
                        }
                    ]
                });
            }

        }
        render(){
            const history = this.state.history;
            const current = history[this.state.stepNum];
            const winner=this.winner(current.qizi);
            const moves = this.state.history.map((step, move) => {
                const desc = move ?
                    'Go to move #' + move :
                    'restart';
                return (
                    <li key={move}>
                        <button onClick={() => this.jumpTo(move)}>{desc}</button>
                    </li>
                );
            });
            let status;
            if (winner) {
                status = '获胜者: ' + winner;
            } else {
                status = '玩家下一步: ' + (this.state.isnext ? 'X' : 'O');
            }
            return(
                <div style={{display:"flex",flexDirection: "row"}}>
                    <div >
                        <Qipan qizi={current.qizi} onClick={i => this.handleClick(i)}/>
                    </div>
                    <div>
                        <div>{status}</div>
                        <ol>{moves}</ol>
                    </div>
                </div>
            )
        }
       }
       ReactDOM.render(
        <Game/>,
        document.getElementById('app')
    )
    </script>
</body>
</html>
